<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Fylo landing page with dark theme and features grid</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/dist/styles.css" />
  </head>
  <body>
    <a href="#main" class="visually-hidden">Skip to main content</a>
    <header class="header">
      <h2 class="visually-hidden">Header</h2>
      <div class="wrapper header__wrapper">
        <a href="/" class="header__homelink hover-fade">
          <img class="header__logo" src="images/logo.svg" alt="Fylo homepage" width="176" height="52" />
        </a>
        <nav>
          <ul class="header__links">
            <li class="header__item"><a href="" class="header__link">Features</a></li>
            <li class="header__item"><a href="" class="header__link">Team</a></li>
            <li class="header__item"><a href="" class="header__link">Sign In</a></li>
          </ul>
        </nav>
      </div>
      <!-- /.wrapper header__wrapper -->
    </header>
    <main id="main">
      <div class="hero">
        <div class="wrapper hero__wrapper">
          <img class="hero__image" src="images/illustration-intro.png" alt="" width="720" height="534" />
          <div class="hero__text">
            <h1 class="hero__title">All your files in one secure location, accessible anywhere.</h1>
            <p class="hero__content large">Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends family, and co-workers.</p>
            <a href="" class="hero__button button primary">Get Started</a>
          </div>
          <!-- /.hero__text -->
        </div>
        <!-- /.wrapper hero__wrapper -->
      </div>
      <!-- /.hero -->
    </main>
  </body>
</html>
